services:
  server-app:
    image: ghcr.io/deepu7d/mapwise-server:latest
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8000
      NODE_ENV: ${NODE_ENV:-production}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
